
<nav>
  <label>Eletric<span>Go</span></label>
  <ul>
    <li><a href="#">Home</a></li>
    <li class="dropdown-hover">
      <a href="#">Login<i class="fas"></i></a>
      <div class="dropdown">
        <ul>
          <li><a href="#" [routerLink]="['/warehouse-manager']">Warehouse Manager</a></li>
          <li><a href="#" [routerLink]="['/create-truck']">Create Truck</a></li>
          <li><a href="#">Logistics Manager</a></li>
        </ul>
      </div>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>
<div class="container">
  <div class="menu-window">
            <span>
                <img src="../../assets/icon-truck.png" alt="account-icon">
            </span>
    <p>Create Truck</p>
    <div class="input-field">
      <label >License Plate</label>
      <input class="input" type="text" name="licensePlate" required [(ngModel)]="licensePlate">
    </div>
    <div class="input-field">
      <label >Autonomy</label>
      <input class="input" type="text" name="autonomy" required [(ngModel)]="autonomy">
    </div>
    <div class="input-field">
      <label >Capacity Cargo</label>
      <input class="input" type="text" name="capacityCargo" required [(ngModel)]="capacityCargo">
    </div>
    <div class="input-field">
      <label for>Capacity Transportation</label>
      <input class="input" type="text" name="capacityTransportation" required [(ngModel)]="capacityTransportation">
    </div>
    <div class="input-field">
      <label >Battery</label>
      <input class="input" type="text" name="battery" required [(ngModel)]="battery">
    </div>
    <div class="input-field">
      <label for=>Tare</label>
      <input class="input" type="text" name="tare" required [(ngModel)]="tare">
    </div>
    <div>
      <button class="button" type="submit" (click)="createTruck()" onclick="window.location.reload()">Submit</button>
    </div>
  </div>
  <div class="menu-window">
    <h1>Truck list</h1>
    <table id="tbody">
      <tr>
        <th>License Plate</th>
        <th>Autonomy</th>
        <th>Capacity Cargo</th>
        <th>Capacity Transportation</th>
        <th>Battery</th>
        <th>Tare</th>
      </tr>
    </table>
  </div>
</div>
